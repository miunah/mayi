<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed – Mayinab</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="../app_icon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #fff8e1 100%);
      color: #2e4a2e;
      padding: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 1.25rem;
      box-shadow: 0 8px 32px rgba(0,0,0,.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 3rem 2rem;
    }
    .icon { font-size: 4rem; margin-bottom: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: .75rem; color: #2e7d32; }
    p { font-size: 1rem; line-height: 1.6; color: #555; margin-bottom: .5rem; }
    .subtle { font-size: .85rem; color: #999; margin-top: 1.5rem; }
    a { color: #2e7d32; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Email Confirmed!</h1>
    <p>Your account has been verified successfully.</p>
    <p>You can close this tab and <strong>return to the Mayinab app</strong> to sign in.</p>
    <p class="subtle">
      <a href="https://mayinab.com">mayinab.com</a>
    </p>
  </div>
</body>
</html>
